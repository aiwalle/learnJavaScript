<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex布局</title>
    <style media="screen">

    .first-face {
      /*默认情况下div的display为block,设置项目的对齐方式(justify-content,水平方向上的对齐)，就能实现居中对齐和右对齐
        设置项目的对齐方式（align-items，竖直方向上的对齐），就能实现顶部对齐和底部对齐
        warning: 这里的一切对齐都是基于内部元素相对于外部元素的对齐方式
      */
      display: flex;
      justify-content: center;
      align-items: center;
      }

      .second-face {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-end;
      }

      .second-face .pip:nth-of-type(2) {
      align-self: center;
      }

      .third-face {
      display: flex;
      justify-content: space-between;
      }

      .third-face .pip:nth-of-type(2) {
      align-self: center;
      }

      .third-face .pip:nth-of-type(3) {
      align-self: flex-end;
      }

      .fourth-face, .sixth-face {
      display: flex;
      justify-content: space-between;
      }

      .fourth-face .column, .sixth-face .column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      }

      .fifth-face {
      /*display: flex;
      justify-content: space-between;*/
      }

      .fifth-face .column {
      /*display: flex;
      flex-direction: column;
      justify-content: space-between;*/
      }

      .fifth-face .column:nth-of-type(2) {
      /*justify-content: center;*/
      }

      /* OTHER STYLES */

      * {
      box-sizing: border-box;
      }

      html, body {
      height: 100%;
      }

      body {
      display: flex;
      align-items: center;
      justify-content: center;
      vertical-align: center;
      flex-wrap: wrap;
      align-content: center;
      font-family: 'Open Sans', sans-serif;

      background: linear-gradient(top, #222, #333);
      }

      [class$="face"] {
      margin: 16px;
      padding: 4px;

      background-color: #e7e7e7;
      width: 104px;
      height: 104px;
      object-fit: contain;

      box-shadow:
        inset 0 5px white,
        inset 0 -5px #bbb,
        inset 5px 0 #d7d7d7,
        inset -5px 0 #d7d7d7;

      border-radius: 10%;
      }

      .pip {
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin: 4px;

      background-color: #333;
      box-shadow: inset 0 3px #111, inset 0 -3px #555;
      }
    </style>
  </head>
  <body>
    <div class="first-face">
      <span class="pip"></span>
    </div>
    <div class="second-face">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="third-face">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="fourth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
    <div class="fifth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
    <div class="sixth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
  </body>
</html>
